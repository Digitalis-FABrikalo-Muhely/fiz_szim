<body class="flex flex-col h-screen">

    <!-- FEJL√âC -->

    <div class="footer">

<script>
    lucide.createIcons();

    const canvas = document.getElementById('opticsCanvas');
    const ctx = canvas.getContext('2d');
    
    const distSlider = document.getElementById('objectDist');
    const distVal = document.getElementById('dist-val');
    const sizeSlider = document.getElementById('objectSize');
    const sizeVal = document.getElementById('size-val');
    const glassesToggle = document.getElementById('glassesToggle');
    const symbolsToggle = document.getElementById('symbolsToggle');
    const glassesLabel = document.getElementById('glassesLabel');
    const blurToggle = document.getElementById('showBlurToggle');
    const resetBtn = document.getElementById('resetBtn');
    const eyeStatus = document.getElementById('eye-status');
    const focusInfo = document.getElementById('focus-info');
    const explanationText = document.getElementById('explanationText');

    let width, height, centerX, centerY;
    const eyeRadius = 80;
    let mode = 'hypermetropia'; 
    let isDragging = false;
    
    function init() {
        resize();
        window.addEventListener('resize', resize);
        canvas.addEventListener('mousedown', startDragging);
        canvas.addEventListener('touchstart', startDragging, { passive: false });
        window.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('touchmove', handleMouseMove, { passive: false });
        window.addEventListener('mouseup', stopDragging);
        window.addEventListener('touchend', stopDragging);
        requestAnimationFrame(animate);
        updateUI();
    }

    function setMode(newMode) {
        mode = newMode;
        document.getElementById('tabHyper').classList.toggle('active', mode === 'hypermetropia');
        document.getElementById('tabMyopia').classList.toggle('active', mode === 'myopia');
        updateUI();
        resetSettings();
    }

    function updateUI() {
        if (mode === 'hypermetropia') {
            glassesLabel.innerText = "Szem√ºveg (Gy≈±jt≈ëlencse)";
            explanationText.innerHTML = "<strong>T√°voll√°t√°s:</strong> A szemlencse t√∫l gyenge, vagy a szemgoly√≥ t√∫l r√∂vid. A sugarak a retina <strong>m√∂g√∂tt</strong> tal√°lkozn√°nak. Jav√≠t√°sa <strong>gy≈±jt≈ëlencs√©vel</strong> t√∂rt√©nik.";
        } else {
            glassesLabel.innerText = "Szem√ºveg (Sz√≥r√≥lencse)";
            explanationText.innerHTML = "<strong>K√∂zell√°t√°s:</strong> A szemlencse t√∫l er≈ës, vagy a szemgoly√≥ t√∫l hossz√∫. A sugarak a retina <strong>el≈ëtt</strong> tal√°lkoznak. Jav√≠t√°sa <strong>sz√≥r√≥lencs√©vel</strong> t√∂rt√©nik.";
        }
    }

    function resetSettings() {
        distSlider.value = 30;
        sizeSlider.value = 40;
        glassesToggle.checked = false;
        blurToggle.checked = false;
        symbolsToggle.checked = false;
    }

    function resize() {
        const parent = canvas.parentElement;
        canvas.width = parent.clientWidth;
        canvas.height = parent.clientHeight;
        width = canvas.width;
        height = canvas.height;
        // Elrendez√©s jav√≠t√°sa: szem jobbra tolva
        centerX = width * (width > 800 ? 0.7 : 0.65);
        centerY = height / 2;
    }

    function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function isOverSnail(pos) {
        const t = parseFloat(distSlider.value);
        const objX = centerX - t * 6;
        const snailHeight = parseFloat(sizeSlider.value);
        return (Math.abs(pos.x - objX) < snailHeight / 1.5 && 
                pos.y < centerY && pos.y > centerY - snailHeight);
    }

    function startDragging(e) {
        const pos = getMousePos(e);
        if (isOverSnail(pos)) {
            isDragging = true;
            canvas.style.cursor = 'grabbing';
            if (e.cancelable) e.preventDefault();
        }
    }

    function handleMouseMove(e) {
        const pos = getMousePos(e);
        if (isDragging) {
            if (e.cancelable) e.preventDefault();
            let newT = (centerX - pos.x) / 6;
            newT = Math.max(15, Math.min(80, newT));
            distSlider.value = newT;
            canvas.style.cursor = 'grabbing';
        } else {
            canvas.style.cursor = isOverSnail(pos) ? 'grab' : 'default';
        }
    }

    function stopDragging() { 
        isDragging = false; 
        canvas.style.cursor = 'default';
    }

    resetBtn.addEventListener('click', resetSettings);

    function animate() {
        draw();
        requestAnimationFrame(animate);
    }

    function draw() {
        ctx.clearRect(0, 0, width, height);
        const tCm = parseFloat(distSlider.value);
        const tPx = tCm * 6;
        distVal.innerText = Math.round(tCm);
        const snailHeight = parseFloat(sizeSlider.value);
        sizeVal.innerText = snailHeight;
        const hasGlasses = glassesToggle.checked;
        const showBlur = blurToggle.checked;
        const showSymbols = symbolsToggle.checked;

        const objX = centerX - tPx;
        const objY = centerY;
        
        let focusX;
        if (mode === 'hypermetropia') {
            focusX = centerX + (hasGlasses ? 150 : 185); 
        } else {
            focusX = centerX + (hasGlasses ? 150 : 110); 
        }
        
        const hornOffset = snailHeight * (45/60);
        const objHornY = centerY - hornOffset;

        const kPx = focusX - centerX;
        const magnification = kPx / tPx;
        const imgHornY = centerY + (hornOffset * magnification);

        if (hasGlasses) {
            eyeStatus.innerText = "√âles k√©p";
            eyeStatus.className = "status-badge status-ok";
            focusInfo.innerText = "Pontosan a retin√°n";
        } else {
            eyeStatus.innerText = "√âletlen k√©p";
            eyeStatus.className = "status-badge status-error";
            focusInfo.innerText = mode === 'hypermetropia' ? "Retina m√∂g√∂tt" : "Retina el≈ëtt";
        }

        drawOpticalAxis();
        drawEye(centerX, centerY);
        if (hasGlasses) drawGlasses(centerX - 40, centerY, mode, showSymbols);

        // --- 1. T√ÅRGY (Csiga) ---
        drawSnail(objX, objY, snailHeight, false, 0, 1.0, true, "#2563eb");

        drawSunAndAnimatedRayTo(objX, objHornY);
        drawAnimatedRays(objX, objHornY, centerX, centerY, focusX, imgHornY, hasGlasses, mode);

        const imgHeight = snailHeight * magnification;

        if (hasGlasses) {
            // SZEM√úVEGGEL
            drawSnail(centerX + 150, centerY, imgHeight, true, 0, 1.0, true, "#ef4444"); 
        } else {
            // SZEM√úVEG N√âLK√úL
            if (showBlur) {
                const blurAmount = Math.abs(focusX - (centerX + 150)) / 5;
                drawSnail(centerX + 150, centerY, snailHeight * (150/tPx), true, blurAmount, 0.6, false); 
            } else {
                drawSnail(focusX, centerY, imgHeight, true, 0, 0.4, true, "#ef4444"); 
            }
        }
    }

    function drawSunAndAnimatedRayTo(targetX, targetY) {
        const sunX = 60; const sunY = 60;
        ctx.save();
        ctx.beginPath(); ctx.fillStyle = "#fbbf24"; ctx.arc(sunX, sunY, 20, 0, Math.PI * 2); ctx.fill();
        ctx.strokeStyle = "#fbbf24"; ctx.lineWidth = 2;
        for (let i = 0; i < 12; i++) {
            const angle = (i * Math.PI * 2) / 12;
            ctx.beginPath();
            const r1 = 24, r2 = 32;
            ctx.moveTo(sunX + Math.cos(angle)*r1, sunY + Math.sin(angle)*r1);
            ctx.lineTo(sunX + Math.cos(angle)*r2, sunY + Math.sin(angle)*r2);
            ctx.stroke();
        }
        ctx.beginPath(); ctx.strokeStyle = "rgba(251, 191, 36, 0.2)"; ctx.lineWidth = 2; ctx.moveTo(sunX, sunY); ctx.lineTo(targetX, targetY); ctx.stroke();
        const dist = Math.sqrt((targetX-sunX)**2 + (targetY-sunY)**2);
        const progress = (Date.now() / 7) % dist;
        const ratio = progress / dist;
        const curX = sunX + (targetX - sunX) * ratio;
        const curY = sunY + (targetY - sunY) * ratio;
        drawArrowHead(curX, curY, Math.atan2(targetY - sunY, targetX - sunX), "#fbbf24");
        ctx.restore();
    }

    function drawAnimatedRays(objX, startY, eyeX, eyeY, focusX, focusY, hasGlasses, currentMode) {
        const rayColor = "#facc15"; 
        const lensTargetsY = [eyeY - 25, eyeY, eyeY + 25];
        const glassesX = eyeX - 40;

        lensTargetsY.forEach((targetY, index) => {
            let path = [];
            if (hasGlasses) {
                const slopeToEye = (targetY - startY) / (eyeX - objX);
                const gY = startY + slopeToEye * (glassesX - objX);
                let eyeEntryY;
                if (currentMode === 'hypermetropia') {
                    eyeEntryY = targetY - (targetY - eyeY) * 0.15;
                } else {
                    eyeEntryY = targetY + (targetY - eyeY) * 0.2;
                }
                path = [{x: objX, y: startY}, {x: glassesX, y: gY}, {x: eyeX, y: eyeEntryY}, {x: focusX, y: focusY}];
            } else {
                path = [{x: objX, y: startY}, {x: eyeX, y: targetY}, {x: focusX, y: focusY}];
            }
            animateProjectileOnPath(path, rayColor, index * 0.5);
        });
        
        ctx.beginPath(); ctx.arc(focusX, focusY, 5, 0, Math.PI*2); ctx.fillStyle = "#ef4444"; ctx.fill();
    }

    function animateProjectileOnPath(points, color, timeOffset = 0) {
        if (points.length < 2) return;
        ctx.save();
        let totalLength = 0; let segments = [];
        for(let i=0; i<points.length-1; i++) {
            const dx = points[i+1].x - points[i].x; const dy = points[i+1].y - points[i].y;
            const len = Math.sqrt(dx*dx + dy*dy); segments.push({len, dx, dy}); totalLength += len;
        }
        ctx.beginPath(); ctx.strokeStyle = color; ctx.lineWidth = 1.2; ctx.globalAlpha = 0.4; ctx.moveTo(points[0].x, points[0].y);
        for(let i=1; i<points.length; i++) ctx.lineTo(points[i].x, points[i].y); ctx.stroke(); 
        
        ctx.globalAlpha = 1.0;
        const time = (Date.now() / 1000) + timeOffset; let dist = (time * 160) % totalLength;
        let covered = 0;
        for(let i=0; i<segments.length; i++) {
            if (dist <= covered + segments[i].len) {
                const ratio = (dist - covered) / segments[i].len;
                const curX = points[i].x + segments[i].dx * ratio;
                const curY = points[i].y + segments[i].dy * ratio;
                drawArrowHead(curX, curY, Math.atan2(segments[i].dy, segments[i].dx), color);
                break;
            }
            covered += segments[i].len;
        }
        ctx.restore();
    }

    function drawArrowHead(x, y, angle, color) {
        ctx.save(); ctx.translate(x, y); ctx.rotate(angle); ctx.beginPath(); ctx.moveTo(-8, -5); ctx.lineTo(2, 0); ctx.lineTo(-8, 5); ctx.fillStyle = color; ctx.fill(); ctx.restore();
    }

    function drawOpticalAxis() {
        ctx.save();
        ctx.setLineDash([8, 8]); ctx.strokeStyle = "#cbd5e1"; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(0, centerY); ctx.lineTo(width, centerY); ctx.stroke();
        ctx.restore();
    }

    function drawEye(x, y) {
        ctx.save();
        // Szemgoly√≥
        ctx.beginPath(); ctx.arc(x + 70, y, eyeRadius, 0, Math.PI * 2); ctx.fillStyle = "white"; ctx.fill(); ctx.strokeStyle = "#cbd5e1"; ctx.lineWidth = 1; ctx.stroke();
        // Retina
        ctx.beginPath(); ctx.arc(x + 70, y, eyeRadius - 2, -0.6, 0.6, false); ctx.strokeStyle = "#f87171"; ctx.lineWidth = 4; ctx.lineCap = "round"; ctx.stroke();
        // Szemlencse
        ctx.beginPath(); ctx.ellipse(x, y, 10, 35, 0, 0, Math.PI * 2); ctx.fillStyle = "rgba(191, 219, 254, 0.6)"; ctx.fill(); ctx.strokeStyle = "#2563eb"; ctx.lineWidth = 2; ctx.stroke();
        ctx.restore();
    }

    function drawGlasses(x, y, currentMode, useSymbols) {
        ctx.save();
        const lensColor = "#2563eb";
        ctx.lineWidth = 2.5;
        ctx.strokeStyle = lensColor;

        if (!useSymbols) {
            if (currentMode === 'hypermetropia') {
                ctx.beginPath(); ctx.ellipse(x, y, 6, 45, 0, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(147, 197, 253, 0.3)"; ctx.fill(); ctx.stroke();
            } else {
                ctx.beginPath(); ctx.moveTo(x - 5, y - 45); ctx.quadraticCurveTo(x + 5, y, x - 5, y + 45);
                ctx.lineTo(x + 5, y + 45); ctx.quadraticCurveTo(x - 5, y, x + 5, y - 45); ctx.closePath();
                ctx.fillStyle = "rgba(147, 197, 253, 0.3)"; ctx.fill(); ctx.stroke();
            }
        } else {
            ctx.beginPath(); ctx.moveTo(x, y - 50); ctx.lineTo(x, y + 50); ctx.stroke();
            if (currentMode === 'hypermetropia') {
                drawArrowHead(x, y - 50, -Math.PI/2, lensColor);
                drawArrowHead(x, y + 50, Math.PI/2, lensColor);
            } else {
                drawArrowHead(x, y - 50, Math.PI/2, lensColor);
                drawArrowHead(x, y + 50, -Math.PI/2, lensColor);
            }
        }
        ctx.restore();
    }

    function drawSnail(x, y, h, isInverted, blur = 0, opacity = 1, showDot = true, dotColor = "#2563eb") {
        ctx.save();
        ctx.filter = (blur > 0) ? `blur(${blur}px)` : "none";
        ctx.globalAlpha = opacity;
        ctx.translate(x, y);
        const s = h / 60;
        if (isInverted) { 
            ctx.scale(s, -s); 
            if (opacity < 1) { ctx.filter += " grayscale(100%) brightness(1.2)"; }
        } else { 
            ctx.scale(-s, s); 
        }
        ctx.font = "60px sans-serif"; ctx.textAlign = "center"; ctx.textBaseline = "bottom";
        ctx.fillText("üêå", 22, 10);
        if (showDot) { 
            ctx.fillStyle = dotColor; ctx.beginPath(); ctx.arc(0, -45, 4, 0, Math.PI*2); ctx.fill(); 
        }
        ctx.restore();
    }

    init();
</script>
