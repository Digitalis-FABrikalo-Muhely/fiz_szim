        // --- F≈ë Komponens ---
        const CondensationExperiment = () => {

                let animationFrame;

                const animate = () => {
                    if (step >= 1) {
                        const spawnThreshold = 0.1;
                        if (Math.random() > spawnThreshold && steamParticles.length < MAX_STEAM) {
                            setSteamParticles(prev => [
                                ...prev,
                                {
                                    id: Math.random(),
                                    x: 130 + Math.random() * 40,
                                    y: 295, 
                                    opacity: 0.0,
                                    targetOpacity: 0.4 + Math.random() * 0.4,

                            ]);
                        }

                        setSteamParticles(prev => prev

                                let newY = p.y - p.speed;
                                let newOpacity = p.opacity < p.targetOpacity ? p.opacity + 0.08 : p.opacity;
                                let newX = p.x + (Math.sin((p.y + p.wobbleOffset) / 20) * 0.6);

                                    const CEILING_LIMIT = 155; 
                                    const LEFT_WALL = 125;
                                    const RIGHT_WALL = 215;
                                    if (newY < CEILING_LIMIT) {
                                        newY = CEILING_LIMIT + Math.random() * 3; 
                                        newOpacity -= 0.025; 
                                    }
                                    if (newX < LEFT_WALL) newX = LEFT_WALL + Math.random();
                                    if (newX > RIGHT_WALL) newX = RIGHT_WALL - Math.random();
                                } else {
                                    if (newY < 80) newOpacity -= 0.04;
                                }
                                return { ...p, y: newY, x: newX, opacity: newOpacity };
                            })

                    }

                                    x: 125 + Math.random() * 50,
                                    y: 140 + Math.random() * 15,
                                    size: 6 + Math.random() * 6
                                }
                            ]);
                        }
                        
                        setBigDropletProgress(prev => {
                            if (prev < 100) return prev + 2.5; 
                            const fallSpeed = 12.0; 
                            const nextVal = prev + fallSpeed;
                            
                            if (nextVal > 175) {
                                setRipples(r => [...r, { id: Math.random(), size: 0, opacity: 1 }]);
                                return Math.random() > 0.3 ? -5 : 0; 
                            }
                            return nextVal;
                        });
                    }

                    setRipples(prev => prev
                        .map(r => ({
                            ...r,
                            size: r.size + 4.5, 
                            opacity: r.opacity - 0.08 
                        }))
                        .filter(r => r.opacity > 0)
                    );

                    animationFrame = requestAnimationFrame(animate);
                };

                if (step > 0) {
                    animationFrame = requestAnimationFrame(animate);
                }
                return () => cancelAnimationFrame(animationFrame);
            }, [step, steamParticles.length, droplets.length]);

                { title: "3. L√©p√©s: H≈±t√©s üßä", description: "Helyezz√ºnk j√©gkock√°kat a fels≈ë poh√°r tetej√©re. A hideg fel√ºlet elkezdi leh≈±teni a folyamatosan √©rkez≈ë p√°r√°t.", action: "Megfigyel√©s" },
                { title: "4. L√©p√©s: V√≠z k√∂rforg√°sa üîÑ", description: "A p√°ra lecsap√≥dik, cseppekk√© √°ll √∂ssze, majd visszahullik a v√≠zbe. Ez a folyamat a term√©szetben az es≈ë.", action: "√öjrakezd√©s" }
            ];

            return (
